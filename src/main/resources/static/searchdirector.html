<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Guide</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <nav class="navbar container">
        <div><a class="logo" onclick="location.href='/movie'">Cinema<marked class="logo-gui">Guide</marked></a></div>
        <ul>
            <li><a class="bookmarks" id="bookmarkButton" onclick="location.href='/bookmark'"><img src="images/icons8-heart-32-2.png" onclick="myBookmarks()" onmouseover="rollover(this)" onmouseout="mouseaway(this)"></a></li>
            <li><a class="login-register-btn" id="sign-in-btn" onclick="signin_btn_Click()"></a></li>
        </ul>
    </nav>

    <div class="searchBar" id="search">
        <h3 id="bookmarksHeader">My Bookmarks</h3>
        <form id="searchForm">
            <input type="text" class="form-control" id="searchText" placeholder="Search...">
            <select name="sortby" id="sortby">
                <option value="director">Director</option>
                <option value="writer">Writer</option>
            </select>
            <a class="button" id="add-bookmark-btn-search" type="submit" onclick="storeName()" value="Submit">Search</a>
        </form>
    </div>

    <div id="movies" class="container"></div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
<script>searchViaName()</script>
<script>
    function storeName() {
        let searchText = document.getElementById("searchText").value;
        var selectValue = document.getElementById("sortby").value;
        sessionStorage.setItem('searchText', searchText);
        sessionStorage.setItem('selectValue', selectValue);
        window.location.href='/director1';
    }
</script>
</body>
</html>
